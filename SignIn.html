<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
     <!-- External CSS -->
     <link rel="stylesheet" href="./style.css">
     <!-- Google Fonts -->
     <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
     <!-- Fontawsome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="sign-in container-fluid">
            <div class="my-header">
                <div class=" rectangle col-lg-10 col-md-10 col-sm-10 p-5 m-auto">
                    <form class="my-form col-lg-5 col-md-10 col-sm-10 p-5 mx-auto fs-5 font-weight-bold">
                        <h2 class="text-center mb-3">Create Account</h2>
                        <div class="mb-3">
                          <label for="firstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signInEmail" name="signInEmail" required>
                          </div>
                        <div class="mb-3">
                          <label for="signInPassword" class="form-label">New Password</label>
                          <input type="password" class="form-control" id="signInPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="rePassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signInRePassword" name="rePassword" required>
                            <p>*Password Didn't matched</p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create an Account</button>
                      </form>
                </div>
            </div>
    </div>

    <script src="./SignIn.js"></script>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/script.js"></script>
</body>
</html>
